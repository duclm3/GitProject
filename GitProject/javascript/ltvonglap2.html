<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Bài 1
        let x1 = 0;
        let x2 = 1;
        let sum = 0;
        for(let i = 0;i<100;i++){
            sum = x1 + x2;
            x1 = x2;
            x2 = sum;
            console.log(sum)
        }
        //Bài 2
        function giaiThua(n){
            let result = 1
            for(let i=1;i<=n;i++){
                result*=i;
            }
            return result;
        }
        //Bài 3
        let star = "*"
        for(let i = 0;i< 5;i++){
            document.write(star+"<br>");
            star +="*";
        }
        document.write("<br>")  

        for(let i=5;i>0;i--){
            for(let j = 0;j<i;j++){
                document.write("<span>*</span>");
            }
            document.write("<br>")
        }
        let i;
        let j = 4;
        let e = 1;
        for(i=0;i<5;i++){
            for(let j1 = 0;j1<j;j1++){
                document.write("<span>&nbsp;&nbsp;</span>");
            }
            for(let e1 = 0;e1 <e;e1++){
                document.write("<span>*</span>");
            }
            j--;
            e++;
            document.write("<br>")  
        }

        document.write("<br>")  

        let z = 5;
        for(let i = 0;i< 5;i++){
            for(let j = 0;j< i;j++){
                document.write("<span>&nbsp;&nbsp;</span>");
            }
            for(let h = 0;h<z;h++){
                document.write("<span>*</span>");
            }        
            z-=1;
            document.write("<br>");
        }
        //Bài 4
        for(let i = 0;i<3;i++){
            if(i==0){
                for(let j = 0;j<20;j++){
                    document.write("<span>*</span>");
                }
                document.write("<br>");
            }else if(i==2){
                for(let j = 0;j<20;j++){
                    document.write("<span>*</span>");
                }
            }else{
                for(let k = 0;k<5;k++){
                    document.write("<span>*</span>");
                    for(let f =0;f<18;f++){
                        document.write("<span>&nbsp;&nbsp;</span>");
                    }
                    document.write("<span>*</span>");
                    document.write("<br>");
                }
            }
        }
    </script>
</body>
</html>
