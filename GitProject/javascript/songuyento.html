<body>
    <script>
        let numbers = parseInt(prompt("Nhập vào số lượng số nguyên tố:"));
        let count = 0;
        let n = 2;
        let check = true;
        while(count < numbers){
           if(isPrimeNumber(n)){
               count++;
               console.log(n);
           }
           n++;
        }
        function isPrimeNumber(n){
            for(let i = 2;i< n;i++){
                if(n % i == 0){
                    return false;
                }
            }
            return true;
        }
    </script>
