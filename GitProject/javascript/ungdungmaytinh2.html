<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input type="number" id="number1">
    <input type="number" id="number2"><br><br>
    <input type="button" value="Addition(+)" onclick="calculate(1)">
    <input type="button" value="Subtraction(-)"  onclick="calculate(2)">
    <input type="button" value="Multiplication(X)" onclick="calculate(3)">
    <input type="button" value="Division(/)" onclick="calculate(4)">
    <input type="reset" value="C">
</form>
<p id="result1"></p>

</body>
<script>
    let number1;
    let number2;
    let result;
    function calculate(number){
        number1 = parseInt(document.getElementById("number1").value);
        number2 = parseInt(document.getElementById("number2").value);
        if(number == 1){
            result = number1 + number2;
            document.getElementById("result1").innerHTML = "Result:"+result;
        }else if (number == 2){
            result = number1 - number2;
            document.getElementById("result1").innerHTML = "Result:"+result;
        }else if(number == 3){
            result = number1 * number2;
            document.getElementById("result1").innerHTML = "Result:"+result;
        }else{
            result = number1 / number2;
            document.getElementById("result1").innerHTML = "Result:"+result;
        }

    }


</script>
</html>
