<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Năm nhuận chia hết cho 4 và không chia hết cho 100
    let year = parseInt(prompt("Enter a year"));
    let isLeapYear = false;
    let isDivisibleBy4 = year % 4 == 0;
    if (isDivisibleBy4) { //Chia hết cho 4
        let isDivisibleBy100 = year % 100 == 0;
        if (isDivisibleBy100) { //Chia hết cho 100
            let isDivisibleBy400 = year % 400 == 0;
            if (isDivisibleBy400) { //Chia hết cho 400
                isLeapYear = true;
            }
        } else {//Không chia hết cho 100
            isLeapYear = true;
        }
    }

    if (isLeapYear) {
        alert(year + " is a leap year");
    } else {
        alert(year + " is NOT a leap year");
    }
</script>
</body>
</html>
