<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function footToMeter(foot){
            if(Number(foot)){
                return foot * 0.305;
            }
            return false;
        }
        function meterToFoot(meter){
            if(Number(meter)){
                return meter * 3.279;
            }
            return false;
        }

    </script>
</body>
</html>
