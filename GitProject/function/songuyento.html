<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function isPrime(number){
            let sqrtNumber = parseInt(Math.sqrt(number)+1) ;
            console.log(sqrtNumber);
            for(let i = 2;i<sqrtNumber;i++){
                if(number %i ==0){

                    return false;
                }
            }
            return true;
        }
        if(isPrime(4)){
            console.log(true);
        }else{
            console.log(false);
        }

    </script>
</body>
