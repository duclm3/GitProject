<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleqlsp.css">
</head>
<body>
    <div>
        <h3>Add new product</h3>
        <input type="text" name="" id="nameproduct" placeholder="New Product">
        <button onclick="addProduct(`${products}`)">Add</button>
    </div>
    <h3>Display All Product</h3>
    <table id="tableProduct">
        <script>
            var products = ["sony","samsung","nokia","xiaomi","apple","fujitsu","oppo"];
            var nameProducts = Object.keys({products})[0];//products
            console.log(nameProducts)
            console.log(typeof nameProducts)
            function printProduct(a){
                let scout = "";
                scout+="<tr><th>Product Name<th></tr>";
                for(let i = 0;i<a.length;i++){
                    scout+="<tr>";
                    scout+= "<td>"+a[i]+"</td>";
                    scout+= `<td><button onclick="editProduct(${i},${nameProducts})">edit</button></td>`;
                    scout+= `<td><button onclick="delteProduct(${i},${nameProducts})">delete</button></td>`;
                    scout+= "</tr>";   
                }           
                document.getElementById("tableProduct").innerHTML = scout;
            } 
            function addProduct(a){
                let product = document.getElementById("nameproduct").value;
                a = a.split(",");
                a.push(product);
                printProduct(a);
            }
            function delteProduct(index,a){
                console.log(a);
                a.splice(index,1);
                printProduct(a);
            }
            printProduct(products);
            function editProduct(index,a){
                let value = prompt("Nhập tên sản phẩm:");
                a[index] = value;
                printProduct(a);
            }
        </script>
    </table>
    
   
</body>
</html>
