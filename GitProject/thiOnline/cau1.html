<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findMax(a){
            let max = a[0];
            for (let i = 0; i < a.length; i++) {
                if(max < a[i] && Number.isInteger(a[i])){
                    max = a[i];
                }
            }
            return max; 
        }
        let myArray = [0,1,2,9,"c",3.5,4,5,"a"];
        console.log(findMax(myArray));
    </script>
</body>
</html>
