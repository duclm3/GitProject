<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function  isFibonacci(a){
            let x1 = 0,x2 = 1;
            let sum = 1;
            for(let i = 1;i<=a;i++){
                if(a==sum){
                    return true;
                }else if(a < sum){
                    break;
                }
                sum = x1 + x2;
                x1 = x2;
                x2 = sum; 
            }
            return false;
        }
        console.log(isFibonacci(377));
    </script>
</body>
</html>
