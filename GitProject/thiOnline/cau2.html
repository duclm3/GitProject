<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function  tryRemoveFromArray(a,x){
            let check = a.includes(x);
            if(check){
                for (let i = 0; i < a.length; i++) {
                    if(x == a[i]){
                        a.splice(i,1);
                    } 
                }
                return a;
            }
            return a;
        }
        let myArray = [0,1,9,2,9,"c",3.5,4,5,"a"];
        console.log(tryRemoveFromArray(myArray,9));
        console.log(tryRemoveFromArray(myArray,"a"));
        console.log(tryRemoveFromArray(myArray,"c"));
        console.log(tryRemoveFromArray(myArray,0));
    </script>
</body>
</html>
