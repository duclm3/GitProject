<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       let x = [-3, 5, 1, 3, 2, 10];
       let first = 0; //Chỉ số đầu tiên.
       let last = x.length - 1; //Chỉ số cuối cùng của mảng.
       //Chừng nào thằng đứng trước mà còn nhỏ hơn thằng đứng sau
       while (first < last) {
            let b = x[first];
            x[first] = x[last];
            x[last] = b;
            first++;
            last--;
        }
        document.write(x);
   </script>
</body>
</html>
