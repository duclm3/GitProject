<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="paper" width="500" height="500"></canvas>
    <script>
    function Shape(x, y, w, h, fill) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.fill = fill;
    }

    function animate(){
        context.clearRect(0,0,context.canvas.width,context.canvas.height);
        posX++;
        var i=myRect.length;
        while(i--){
            var oRec=myRect[i];
            context.fillStyle=oRec.fill;
            context.fillRect(oRec.x+posX, oRec.y, oRec.w, oRec.h);
        }
        webkitRequestAnimationFrame(animate);
    }

    var elem,context,myRect=[],posX=0;
    elem=document.getElementById('paper');
    myRect.push(new Shape(10, 0, 25, 25, "#333"));
    myRect.push(new Shape(0, 40, 39, 25, "#333"));
    myRect.push(new Shape(0, 80, 100, 25, "#333"));
    context=elem.getContext('2d');
    webkitRequestAnimationFrame(animate)
    </script>
</body>
</html>
