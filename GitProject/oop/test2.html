<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="paper" width="500" height="500"></canvas>
    <script>
        function ktsnt(a){
            for(let i  = 2;i<a;i++){
                if(a%i==0){
                    return false;
                }
            }
            return true;
        }
        let i = 2,j=0;
        while(j!=100){
            if(ktsnt(i)){
                j++;
                console.log(i);
            }
            i++;
        }
    </script>
</body>
