<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class ABC{
            
        }
        function Temperature(C){
            this.C = C;
            this.minC = -273;
            this.cToF = function(){
                return (this.C*1,8)+32;
            }
            this.cToKenvin = function(){
                return this.C +273.15;
            }
        }
        let doC = new Temperature(25);
        document.write("Độ C:"+doC.C+"<br>");
        document.write("Độ F:"+doC.cToF()+"<br>");
        document.write("Độ K:"+doC.cToKenvin()+"<br>");
    </script>
</body>
